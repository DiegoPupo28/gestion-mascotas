<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adopción de Mascotas</title>
	<link rel="stylesheet" th:href="@{/CSS/estilo.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav>
		<ul class="menu-horizontal">
			<li><a href="/">INICIO</a></li>
			<li><a href="/somos">QUIENES SOMOS</a></li>
			<li>
				<a href="/adopcion">MANTENIMIENTO</a>
				<ul class="menu-vertical">
					<li><a href="/agregar">AGREGAR MASCOTA</a></li>
				</ul>
			</li>
			<li>
				<a href="/contactanos">CONTACTANOS</a>
			            
			  </li>
		</ul>
	</nav>
	
	<div class="container">
	        <div class="row">
	            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	                <h1 class="text-center">Contáctanos</h1>
	                <div class="card-body">
	                    <form th:action="@{/enviar}" method="post">
	                        <div class="form-group">
	                            <label>Nombre:</label>
	                            <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre" required />
	                        </div>
	                        <div class="form-group">
	                            <label>Correo Electrónico:</label>
	                            <input type="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required />
	                        </div>
	                        <div class="form-group">
	                            <label>Mensaje:</label>
	                            <textarea name="mensaje" class="form-control" rows="5" placeholder="Ingrese su mensaje" required></textarea>
	                        </div>
	                        <div class="box-footer">
	                            <button class="btn btn-success">Enviar</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="container-boton">
	        <a href="https://wa.me/987654321?text=Quisiera%20más%20información%20" target="_blank">
	            <img class="boton" img src="imagen/wpp.jpg" alt="">
	        </a>
	    </div>
	
	
	</body>

	</html>
