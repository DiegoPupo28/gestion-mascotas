<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar de Mascotas</title>
    <link rel="stylesheet" th:href="@{/CSS/estilo.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<nav>
        <ul class="menu-horizontal">
            <li><a href="/">INICIO</a></li>
            <li><a href="/somos">QUIENES SOMOS</a></li>
            <li>
                <a href="/adopcion">MANTENIMIENTO</a>
                <ul class="menu-vertical">
                    <li><a href="/agregar">AGREGAR MASCOTA</a></li>
                </ul>
            </li>
			<li>
					<a href="/contactanos">CONTACTANOS</a>
			            
		  </li>
        </ul>
    </nav>
    <br>
	<div class="container">
		<div class="row">
			<div  class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Agregar Mascotas</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${mascota}" method="post">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre de la mascota" required/>
						</div>
						<div class="form-group">
							<label>Edad: </label>
							<input type="number" name="edad" th:field="*{edad}" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Sexo: </label>
							<input type="text" name="sexo" th:field="*{sexo}" class="form-control" placeholder="Ingrese hembra o macho" required />
						</div>
						<div class="form-group">
							<label>Tamaño: </label>
							<input type="text" name="tamano" th:field="*{tamano}" class="form-control"placeholder="Ingrese tamaño" required />
						</div>
						<div class="form-group">
							<label>Raza: </label>
							<input type="text" name="raza" th:field="*{raza}" class="form-control" placeholder="Ingrese la raza" required />
						</div>
						<div class="form-group">
							<label>Tipo: </label>
							<input type="text" name="tipo" th:field="*{tipo}" class="form-control" placeholder="Ingrese el tipo" required />
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    
</body>
</html>
