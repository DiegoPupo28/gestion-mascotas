<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción de Mascotas</title>
    <link rel="stylesheet" th:href="@{/CSS/estilo.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<nav>
        <ul class="menu-horizontal">
            <li><a href="/">INICIO</a></li>
            <li><a href="/somos">QUIENES SOMOS</a></li>
            <li>
                <a href="/adopcion">MANTENIMIENTO</a>
                <ul class="menu-vertical">
                    <li><a href="/agregar">AGREGAR MASCOTA</a></li>
                </ul>
            </li>
			<li>
							<a href="/contactanos">CONTACTANOS</a>
			            
			            </li>
        </ul>
    </nav>
    <br>
    <div class="container text-center">
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">NOMBRE</th>
		      <th scope="col">EDAD</th>
		      <th scope="col">SEXO</th>
			  <th scope="col">TAMAÑO</th>
			  <th scpope="col">RAZA</th>
			  <th scpope="col">TIPO</th>
			  <th scpope="col">ACCIONES</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="mascota : ${listaMascotas}">
		      <td th:text="${mascota.id}"></td>
		      <td th:text="${mascota.nombre}"></td>
			  <td th:text="${mascota.edad}"></td>
			  <td th:text="${mascota.sexo}"></td>
			  <td th:text="${mascota.tamano}"></td>
			  <td th:text="${mascota.raza}"></td>
			  <td th:text="${mascota.tipo}"></td>
			  <td>
				<a class="btn btn-primary" th:href="@{'/editar/'+${mascota.id}}">Editar</a>
				&nbsp;
				<a class="btn btn-danger" th:href="@{'/eliminar/'+${mascota.id}}">Eliminar</a>
			  </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
